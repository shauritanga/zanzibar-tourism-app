name: zanzibar_tourism
description: "A flutter application for zanzibar cultural heritage and tourism"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  google_maps_flutter: ^2.12.1
  flutter_riverpod: ^2.6.1
  http: ^1.3.0
  cached_network_image: ^3.4.1
  uuid: ^4.5.1
  flutter_spinkit: ^5.2.1
  intl: ^0.20.2
  geolocator: ^14.0.0
  video_player: ^2.9.5
  chewie: ^1.11.3
  carousel_slider: ^5.0.0
  go_router: ^15.1.1
  hugeicons: ^0.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/

